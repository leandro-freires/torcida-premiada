<!DOCTYPE html>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<div class="alert alert-success alert-dismissible" role="alert" th:unless="${#strings.isEmpty(mensagem)}" th:fragment="success-message">
		<button type="button" class="close" data-dismiss="alert">
			<span aria-hidden="true">&times;</span>
		</button>
		<i class="fa fa-check-circle-o"></i><span> [[${mensagem}]]</span>
	</div>
</html>

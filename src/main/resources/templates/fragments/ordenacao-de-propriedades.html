<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
	<th:block th:fragment="ordenacao (pagina, propriedade, texto)">
		<a th:href="${pagina.urlOrdenada(propriedade)}" th:remove="${pagina.vazia} ? tag"> 
			<span th:text="${texto}"></span> 
			<span class="glyphicon glyphicon-sort" 
				th:remove="${pagina.vazia} ? tag" 
				th:unless="${pagina.ordenada(propriedade)}"></span>
			<span class="glyphicon glyphicon-sort-by-attributes" 
				th:remove="${not pagina.descendente(propriedade)} ? tag" 
				th:if="${pagina.ordenada(propriedade)}">
			</span>
			<span class="glyphicon glyphicon-sort-by-attributes-alt" 
				th:remove="${pagina.descendente(propriedade)} ? tag" 
				th:if="${pagina.ordenada(propriedade)}">
			</span>
		</a>
	</th:block>
	
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<div id="pesquisaRapidaDeContribuintes" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" th:fragment="pesquisaRapidaDeContribuintes">
		<div class="modal-dialog modal-xs">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">Pesquisa Rápida de Contribuinte</h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger alert-dismissible fade in hidden js-mensagem-de-erro" role="alert">
						<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
	   					<div><i class="fa fa-exclamation-circle"></i> CPF/CNPJ inválido</div>
					</div>
					
					<form class="form-horizontal form-label-left" th:action="@{/contribuinte}">
						<div class="form-group">
							<label for="tipo" class="control-label col-md-2 col-sm-2 col-xs-12">Tipo de Pessoa</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<th:block th:each="tipoPessoa : ${tiposPessoas}">
									<div class="radio radio-inline">
										<input th:id="|id_${tipoPessoa}|" class="js-radio-tipo-pessoa" type="radio" name="tipoPessoa"
										th:value="${tipoPessoa}" data:documento="${tipoPessoa.documento}" data:mascara="${tipoPessoa.mascara}" 
										th:attr="data-documento=${tipoPessoa.documento}, data-mascara=${tipoPessoa.mascara}" />
										<label class="control-label" th:for="|id_${tipoPessoa}|" th:text="${tipoPessoa.descricao}"></label>
									</div>
								</th:block>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2 col-sm-2 col-xs-12" for="cpfcnpj">CPF/CNPJ</label>
							<div class="col-md-8 col-sm-8 col-xs-12">
								<input type="text" id="cpfcnpj" class="form-control" disabled="disabled" />
							</div>
						</div>
			      	</form>
			      	<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-primary js-pesquisa-rapida-do-contribuinte-btn">Pesquisar</button>
					</div>
	
					<div id="containerDaTabelaPesquisaRapidaDeContribuintes"></div> 
				</div>	
			</div>
		</div>
		
		<th:block th:replace="hbs/tabela-pesquisa-rapida-de-contribuintes"></th:block>
	</div>
</html>

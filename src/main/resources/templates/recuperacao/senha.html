<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Torcida Premiada - Recuperação de Senha</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/vendors.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/algaworks.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/application.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/stylesheets/torcida-premiada.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/stylesheets/preloader.css}" />
</head>

<body class="aw-layout-simple-page">
	<div id="loading">
		<div id="loading-center">
			<div id="loading-center-absolute">
				<img th:src="@{/layout/imagens/preloader.gif}" />
			</div>
		</div>
	</div>

	<div class="aw-layout-simple-page__container">
		<img id="logo-login" class="img-responsive center-block"
			alt="Brasão de Anápolis" th:src="@{/layout/imagens/logo-brasao.png}" />
		<br />
		<form th:action="@{/recuperacao}">
			<div class="alert  alert-success  alert-dismissible hidden"
				role="alert">
				<button type="button" class="close" data-dismiss="alert">
					<span aria-hidden="true">&times;</span>
				</button>
				<div id="mensagemSucesso"></div>
			</div>

			<div class="alert alert-danger alert-dismissible hidden" role="alert">
				<button type="button" class="close" data-dismiss="alert">
					<span aria-hidden="true">&times;</span>
				</button>
				<div id="mensagemErro"></div>
			</div>

			<div class="aw-simple-panel">
				<div class="aw-simple-panel__box">
					<div class="form-group  has-feedback">
						<input id="cpf" type="text"
							class="form-control input-lg input-cpf" placeholder="Seu CPF"
							autofocus="autofocus" autocomplete="off" /> <span
							class="glyphicon  glyphicon-user  form-control-feedback"></span>
					</div>

					<div class="form-group">
						<button type="submit"
							class="btn  btn-primary  btn-lg  aw-btn-full-width js-enviar-btn">
							<span i>Enviar</span>
						</button>
					</div>


				</div>

				<div class="aw-simple-panel__message">Campanha Pública Torcida
					Premiada 2017</div>
			</div>
		</form>
	</div>

	<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
	<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
	<script th:src="@{/javascripts/vendors/jquery.mask.min.js}"></script>
	<script th:src="@{/javascripts/usuario.recuperacao-senha.js}"></script>
	<script type="text/javascript">
		var inputCpf = $('.input-cpf');
		inputCpf.mask('000.000.000-00', {
			reverse : true
		});
	</script>
</body>
</html>

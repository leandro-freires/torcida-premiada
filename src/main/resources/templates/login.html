<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title>Torcida Premiada - Login</title>
	
	<link rel="stylesheet" type="text/css"
		th:href="@{/layout/stylesheets/vendors.min.css}" />
	<link rel="stylesheet" type="text/css"
		th:href="@{/layout/stylesheets/algaworks.min.css}" />
	<link rel="stylesheet" type="text/css"
		th:href="@{/layout/stylesheets/application.css}" />
	<link rel="stylesheet" type="text/css"
		th:href="@{/stylesheets/torcida-premiada.css}" />
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  <![endif]-->
	</head>
	
	<body class="aw-layout-simple-page">
		<div class="aw-layout-simple-page__container">
			<img id="logo-login" class="img-responsive center-block" alt="Brasão de Anápolis" th:src="@{/layout/imagens/logo-brasao.png}" />
			
			<form th:action="@{/login}" method="POST">
				<div class="aw-simple-panel">					
					<div class="aw-simple-panel__message">Por favor, faça o login.</div>
	
					<div class="aw-simple-panel__box">
						<div class="form-group  has-feedback">
							<input type="text" class="form-control input-lg input-cpf" placeholder="Seu CPF" autofocus="autofocus" name="username" /> <span
								class="glyphicon  glyphicon-user  form-control-feedback"></span>
						</div>
	
						<div class="form-group  has-feedback">
							<input type="password" class="form-control input-lg" placeholder="Sua senha" name="password" /> <span
								class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>
						<div class="form-group">
							<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
						</div>
	
						<div class="form-group clearfix">
							<div class="checkbox  pull-left  aw-checkbox-no-margin">
								<input type="checkbox" id="remember-me" name="remember-me" /> <label for="remember-me">Lembre de mim</label>
							</div>
 
							<!-- <div class="pull-right">
								<a th:href="@{/recuperacao}">Esqueceu a senha?</a>
							</div> -->

						</div>
						<!-- 
						<div class="aw-simple-panel__footer">
						Novo por aqui? <a href="#">Cadastre-se</a>.
					</div> -->
					</div>
					
					<div class="aw-simple-panel__message is-error" th:if="${#bools.isTrue(param.error)}">Login inválido!
					</div>
				</div>
			</form>
		</div>
	
		<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
		<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
		<script th:src="@{/javascripts/vendors/jquery.mask.min.js}"></script>
		<script type="text/javascript">
			var inputCpf = $('.input-cpf');
			inputCpf.mask('000.000.000-00', {reverse: true});
		</script>
	</body>
</html>
